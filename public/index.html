<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
       body { margin: 0; 
              padding-bottom: 3rem; 
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            }

        #form { background: rgba(0, 0, 0, 0.15); 
            padding: 0.25rem; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            display: flex; 
            height: 3rem; 
            box-sizing: border-box; 
            backdrop-filter: blur(10px); 
        }
       #input { border: none; 
            padding: 0 1rem; 
            flex-grow: 1; 
            border-radius: 2rem; 
            margin: 0.25rem; 
        }
        #input:focus { outline: none; }

        #form > button { background: #349cbc; 
            border: none; 
            padding: 0 1rem; 
            margin: 0.25rem; 
            border-radius: 3px; 
            outline: none; 
            color: #fff; 
        }

       #messages { list-style-type: none; 
            margin: 0; 
            padding: 0; 
        }
       #messages > li { padding: 0.5rem 1rem; }
       #messages > li:nth-child(odd) { background: #efefef; }
    </style>
</head>
<body>
    <h2>Chat Application</h2>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        const socket=io({
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
        });
        const form =document.getElementById('form');
        const input=document.getElementById('input');
        const messages=document.getElementById('messages');
        const toggleButton=document.getElementById('toggle-btn');

        const room=`room_${Math.random().toString(36).substring(7)}`
        socket.emit('join room',room);
        // send message from client-side
        form.addEventListener('submit',(event)=>{
            event.preventDefault();
            if(input.value){
               socket.emit('chat message',input.value);
               input.value='';
                 // room
                // socket.emit('chat message', {room:room , msg:input.value});                                                                                                                                                                                                                                                                                                                                                                                                                                         
                // input.value='';
            }
        })
        
        // capture messages on client-side
        socket.on('chat message',(msg)=>{
            const item=document.createElement('li');
            item.textContent=msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        })

        // connection state recovery
        toggleButton.addEventListener('click',(event)=>{
            event.preventDefault();
            if(socket.connected){
                toggleButton.innerText='Connect';
                socket.disconnect();
            }
            else{
                toggleButton.innerText='Disconnect';
                socket.connect();
            }
        })

        // room dis-connection time
        // setTimeout(()=>{
        //    socket.emit('leave room',room);
        // },100000)
    </script>
</body>
</html>
